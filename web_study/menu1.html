    <h1>노트북</h1>
    <p>랩톱 컴퓨터 또는 노트북 컴퓨터는 개인용 컴퓨터를 휴대할 수 있도록 작은 크기로 제작한 컴퓨터이다. 현재로서는 15인치 이상의 랩톱도 출시된다. "노트북"은 본래 랩톱 컴퓨터를 두루 일컫는 용어가 아니라, 모델 이름 중 하나였다.</p>
