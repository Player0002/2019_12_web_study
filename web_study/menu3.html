    <h1>아이패드</h1>
    <p>아이패드 2(영어: iPad 2) 는 2011년 3월 2일에 발표된 애플의 새로운 태블릿 컴퓨터로서, 원래 도서, 잡지, 영화, 음악, 게임과 웹 컨텐츠를 포함하는 멀티미디어를 위한 플랫폼으로 애플이 고안, 개발하여 출시한 제품이다.</p>
